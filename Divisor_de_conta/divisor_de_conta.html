<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora de Divisão de Conta</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Calculadora de Divisão de Conta</h1>
      <hr />
      <div class="form-group">
        <label for="inputItem">Item:</label>
        <input type="text" id="inputItem" class="form-control" />
      </div>
      <div class="form-group">
        <label for="inputPreco">Preço:</label>
        <input type="number" id="inputPreco" class="form-control" />
      </div>
      <div class="form-group">
        <label for="inputCliente">Cliente:</label>
        <input type="text" id="inputCliente" class="form-control" />
      </div>
      <button type="button" class="btn btn-primary" onclick="adicionarItem()">
        Adicionar
      </button>
      <hr />
      <ul id="lista" class="list-group"></ul>
      <div class="mt-3">
        <button type="button" class="btn btn-success" onclick="calcularTotal()">
          Calcular Total
        </button>
        <p id="resultado" class="mt-3"></p>
      </div>
    </div>

    <script src="divisor_de_conta.js"></script>
  </body>
</html>
